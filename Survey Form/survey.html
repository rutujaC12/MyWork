<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">How can NBA improve their environmental value?</h1>
<p id ="description">Thank for taking the time to help the NBA improve</p>
<form id="survey-form">
  <div class="input-element">
  <label id="name-label">
    Name
    </label>
    <input placeholder="name" id="name" type="text" required/>
  </div>
  <div class="input-element">
  <label id="email-label">
    Email
    </label>
    <input placeholder="email" id="email" type="email" required/>
  </div>
  <div class="input-element">
  <label id="number-label">
    Age
    </label>
    <input placeholder="age" id="number" min="5" max="100" type="number" required/>
  </div>

  <div class="input-element">
  <label id="select-label">
    Whose your favorite team
    </label>
    <select id="dropdown">
      <option>Bucks</option>
      <option>Timberwolves</option>
      <option>Lakers</option>
    </select>
  </div>
  <div>
    <label>Have you been to a game before?</label>
    <div>
    <label><input type="radio" name="game" value="yes"/>Yes</label>
    </div>
    <div>
    <input type="radio" name="game" value="no"/>No</label>
    </div>
  </div>
  
  <div class="input-element">
    <label>Which suggestions are good ideas for the NBA to implement?</label>
    <div>
    <label><input type="checkbox" name="ideas" value="playin"/>Play in game</label>
    </div>
    <div >
    <label><input type="checkbox" name="ideas" value="tickets"/>Cheaper tickets</label>
    </div>
  <div>
    <label><input type="checkbox" name="ideas" value="food" />Cheaper food</label>
    </div>
    <div>
    <label><input type="checkbox" name="ideas" value="calls" />less ref calls</label>
    </div>
    <div>
    <label><input type="checkbox" name="ideas" value="superteams"/>super teams</label>
    </div>
    <div class="input-element">
      <label>Additional comments</label>
      <textarea type="text"></textarea>
    </div>
    <button type="submit" id="submit">
        Submit
      </button>
</form>
  </body>
</html>
